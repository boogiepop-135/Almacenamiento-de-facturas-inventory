[providers]
node = "18"

[phases.setup]
nixPkgs = { nodejs = "18" }

[phases.install]
cmds = [
  "cd /app/frontend && npm ci || echo 'Frontend install failed'",
  "cd /app/backend && npm ci || echo 'Backend install failed'"
]

[phases.build]
cmds = [
  "cd /app/frontend && npm run build || echo 'Frontend build failed'",
  "ls -la /app/frontend/dist || echo 'Frontend dist no encontrado'",
  "echo 'Build complete'"
]

[start]
cmd = "cd /app && node index.js"

